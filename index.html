<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pharaoh's Spiritual Younger Brother III</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div id="SplashScreen" style="font-size: 20px; font-weight: bold;">
        <img src="./img/Title.PNG" id="titleScreen" style="width: 660px;" />
        <input id="StartButton" type="button" disabled="disabled" value="Play Game" style="width:140px; height: 50px; font-size: 18px; font-weight:bold;"
        />
    </div>

    <div class="game-container">
        <canvas id="gameWorld" tabindex="1" width="800" height="700" style="border: 1px solid rgb(5, 4, 4); background: black"></canvas>

        <div class="GameUI">
            <div class="pharoh-image-display">
                <img class="title" src="./img/Title.PNG" />
            </div>
            <div id="goals-box" style="text-align:center; font-size:12px;">
                <label>Current Goal:</label>
                <div id="current-goal">
                    Achieve 500 people living in your city!
                </div>
            </div>
            <div class="stats-box">
                <div class="stats" style="text-align:center; font-size:12px;">
                    <label>Building Status Box</label>
                    <pre id="toStringStats" style="text-align:left; font-size:11px; ">Select a building to view status using the "Select" button!</pre>
                </div>
            </div>
            <div class="button-pane">
                <img title="Default" style="display:block;" src="./img/DefaultPane.png" />
                <img title="Housing" style="display:none;" src="./img/HousingPane.png" />
                <img title="Food and Farm" style="display:none;" src="./img/FoodAndFarmingPane.png" />
                <img title="Roads" style="display:none;" src="./img/RoadsPane.png" />
                <img title="Clear Land" style="display:none;" src="./img/ClearLandPane.png" />
                <img title="Industrial" style="display:none;" src="./img/IndustrialPane.png" />
                <img title="Raw Materials" style="display:none;" src="./img/RawMaterialsPane.png" />
                <img title="Utilities" style="display:none;" src="./img/UtilitiesPane.png" />
                <img title="Storage and Distribution" style="display:none;" src="./img/StorageAndDistributionPane.png" />
                <img title="Municipal" style="display:none;" src="./img/MunicipalPane.png" />


            </div>
            <div class="button-container">

                <div class="pharoh-button" title="Housing">
                    <img class="btn" src="./img/Housing.png" />
                </div>
                <div class="pharoh-button" title="Utilities">
                    <img class="btn" src="./img/Utilities.png" />
                </div>
                <div class="pharoh-button" title="Storage and Distribution">
                    <img class="btn" src="./img/StorageAndDistribution.png" />
                </div>

                <div class="pharoh-button" title="Food and Farm">
                    <img class="btn" src="./img/FoodAndFarming.png" />
                </div>
                <div class="pharoh-button" title="Industrial">
                    <img class="btn" src="./img/Industrial.png" />
                </div>
                <div class="pharoh-button" title="Raw Materials">
                    <img class="btn" src="./img/RawMaterials.png" />
                </div>

                <div class="pharoh-button" title="Roads">
                    <img class="btn" src="./img/Roads.png" />
                </div>
                <div class="pharoh-button" title="Clear Land">
                    <img class="btn" src="./img/ClearLand1.png" />
                </div>
                <div class="pharoh-button" title="Municipal">
                    <img class="btn" src="./img/Municipal.png" />
                </div>


            </div>
            <div class="options">
                <label>Building Type:</label>
                <br />
                <select name="building" disabled id="selectId" style="background:rgb(240, 207, 163); width: 130px; text-align:center;">
                    <option class="Option" value="Default"> </option>

                </select>
            </div>
            <div class="menu-button-container">
                <div class="control" style="margin:auto;">
                    <div class="pharoh-button" title="Select">
                        <img class="btn" src="./img/Select.png" />
                    </div>
                    <div class="pharoh-button" title="Manual">
                        <img class="btn" src="./img/StatsAndGoals.png" />
                    </div>
                    <div class="pharoh-button" title="Controls">
                        <img class="btn" src="./img/Messages.png" />
                    </div>

                </div>
            </div>

            <div class="gameinfo-box" style="text-align:center; font-size:12px;">
                <label>Game Information</label>
                <br />
                <pre id="msg">
                </pre>
            </div>

        </div>
        <div id="info-bar">
            <div id="ingame">
                <span id="part1">
                    <label class="vertical" style="display:inline-block;">Current Funds:</label>
                    <div id="current-funds"></div>
                </span>

                <span id="part2">
                    <label class="vertical">Item Cost: </label>
                    <div id="cost-of-selected"></div>
                </span>

                <span id="part3">
                    <label class="vertical">Messages: </label>
                    <div id="current-msg">
                        Welcome to Pharoah's Spiritual Younger Brother III!
                    </div>
                </span>
                <span id="part4">
                    <label class="vertical">Drag:</label>
                    <input type="checkbox" id="drag" name="" onclick="setDrag();" />
                </span>

            </div>
        </div>
    </div>




    <div id="Game-Information" style="display:none; font-size:20px; text-align:center; ">
        <label>Welcome!</label>
        <p id="popup-text" style="text-align:left; font-size:16px; white-space: pre-wrap; padding:4px;"></p>
        <input id="Close-Button" type="button" value="Close" style="width:60px; height: 30px; font-size: 16px; font-weight:bold; justify-content: center;"
        />
    </div>
    <div id="Goal-Information" style="display:none; font-size:20px; text-align:center; ">
        <label>Congratulations!</label>
        <p id="goal-text" style="text-align:left; font-size:16px; white-space: pre-wrap; padding:4px;"></p>
        <input id="Close-Button-Goal" type="button" value="Close" style="width:60px; height: 30px; font-size: 16px; font-weight:bold; justify-content: center;"
        />
    </div>
    <div id="Controls-Box" style="display:none; font-size:20px; text-align:center; padding: 0 16px;">
        <label style="text-align:center; display:block;">Controls and Game Hints</label>
        <p id="controls-text" style="text-align:left; font-size:16px; white-space: pre-wrap;"></p>
        <input id="Close-Button-Controls" type="button" value="Close" style="display:block; width:60px; height: 30px; font-size: 16px; font-weight:bold; margin:0 auto 8px auto;"
        />
    </div>

    <div id="Manual-Box" style="display:none; font-size:20px; text-align:center; padding: 0 16px;">
        <label style="text-align:center; display:block;">HOW TO PLAY</label>
        <embed id="manual-text" style="text-align:left; font-size:16px; white-space: pre-wrap;">
        <input id="Close-Button-Manual" type="button" value="Close" style="display:block; width:60px; height: 30px; font-size: 16px; font-weight:bold; margin:0 auto 8px auto;"
        />
    </div>

    <div id="EndGame" style="display:none;">
        <img src="./img/endGame.png" id="titleScreen" style="width: 660px;" />
        
    </div>



    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./Map.js"></script>
    <script type="text/javascript" src="./mapData.js"></script>
    <script type="text/javascript" src="./Direction.js"></script>
    <script type="text/javascript" src="./astar.js"></script>
    <script type="text/javascript" src="./easystar-0.4.2.min.js"></script>
    <script type="text/javascript" src="./Walkers.js"></script>
    <script type="text/javascript" src="./housing.js"></script>
    <script type="text/javascript" src="./bazaar.js"></script>
    <script type="text/javascript" src="./industry.js"></script>
    <script type="text/javascript" src="./farming.js"></script>
    <script type="text/javascript" src="./resourceBuild.js"></script>
    <script type="text/javascript" src="./bubblebuild.js"></script>
    <script type="text/javascript" src="./miscBuild.js"></script>
    <script type="text/javascript" src="./industry.js"></script>
    <script type="text/javascript" src="./constants.js"></script>
    <script type="text/javascript" src="./controls.js"></script>
    <script type="text/javascript" src="./Fire.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
