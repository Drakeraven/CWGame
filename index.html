<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game Project Shell</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
        .button-container {
            width: 150px;
            height: auto;
            float: left;
            border: 1px solid rgb(5, 4, 4);
        }

        .pharoh-button {
            width: 48px;
            height: 48px;
            margin: 0 0 0px 0px;
            float: left;
            display: block;
            border: 1px solid rgb(5, 4, 0);
            overflow: hidden;
        }

        img.title {
            width: 150px;
            max-height: 80px;
        }

        img.btn {
            width: 48px;
            height: 48px;

        }

        .game-container {
            max-height: 500px;
        }

        .pharoh-image-display {
            width: 150px;
            max-height: 80px;

        }

        #gameWorld {
            float: left;
        }

        .selected {
            background-color: lightsalmon;
        }

        .selected img {
            opacity: 0.5;
        }

        .GameUI {
            padding: 5px;
            height: 690px;
            width: 150px;
            border: 1px solid rgb(5, 4, 4);
            background-image: url("./img/Background3.jpg");
            float: left;


        }

        .button-pane img {
            width: 150px;
            height: 70px;
            border: 1px solid rgb(5, 4, 4);
            margin-bottom: 10px;
            margin-top: 10px;
            float: left;

        }

        .stats-box {
            width: 150px;
            height: 100px;
            border: 1px solid rgb(5, 4, 4);
            margin-bottom: 5px;
            margin-top: 5px;
            background-color: rgb(243, 172, 125);
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            float: left;

        }

        .options {
            width: 150px;
            height: 40px;
            margin-bottom: 5px;
            margin-top: 5px;
            background-color: rgb(243, 172, 125);
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            float: left;
            border: 1px solid rgb(5, 4, 4);


        }

        select option {
            background: rgba(245, 101, 5, 0.3);
            color: rgb(24, 20, 18);
            text-shadow: 0 1px 0 rgba(248, 8, 8, 0.4);
            float: left;


        }

        .message-box {
            width: 150px;
            height: 80px;
            border: 1px solid rgb(5, 4, 4);
            margin-bottom: 10px;
            margin-top: 10px;
            background-color: rgb(243, 172, 125);
            float: left;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;

        }

        .menu-button-container {
            width: 100px;
            height: auto;
            float: left;
            border: 1px solid rgb(5, 4, 4);

        }

        label {
            font-weight: bold
        }
    </style>
</head>

<body>
    <div class="game-container">
        <canvas id="gameWorld" tabindex="1" width="800" height="700" style="border: 1px solid rgb(5, 4, 4); background: lightskyblue"></canvas>

        <div class="GameUI">
            <div class="pharoh-image-display">
                <img class="title" src="./img/Title.png" />
            </div>
            <div class="stats-box">
                <div class="stats" style="text-align:center; font-size:12px;">
                    <label>Building Status Box</label>
                </div>
            </div>
            <div class="button-pane">
                <img title="Default" style="display:block;" src="./img/DefaultPane.png" />
                <img title="Housing" style="display:none;" src="./img/HousingPane.png" />
                <img title="Food and Farm" style="display:none;" src="./img/FoodAndFarmingPane.png" />
                <img title="Roads" style="display:none;" src="./img/RoadsPane.png" />
                <img title="ClearLand" style="display:none;" src="./img/ClearLandPane.png" />
                <img title="Industrial" style="display:none;" src="./img/IndustrialPane.png" />
                <img title="RawMaterials" style="display:none;" src="./img/RawMaterialsPane.png" />
                <img title="Utilities" style="display:none;" src="./img/UtilitiesPane.png" />
                <img title="StorageAndDistribution" style="display:none;" src="./img/StorageAndDistributionPane.png" />

            </div>
            <div class="button-container">

                <div class="pharoh-button" title="Housing">
                    <img class="btn" src="./img/Housing.png" />
                </div>
                <div class="pharoh-button" title="Utilities">
                    <img class="btn" src="./img/Utilities.png" />
                </div>
                <div class="pharoh-button" title="Storage and Distribution">
                    <img class="btn" src="./img/StorageAndDistribution.png" />
                </div>

                <div class="pharoh-button" title="Food and Farm">
                    <img class="btn" src="./img/FoodAndFarming.png" />
                </div>
                <div class="pharoh-button" title="Industrial">
                    <img class="btn" src="./img/Industrial.png" />
                </div>
                <div class="pharoh-button" title="Raw Materials">
                    <img class="btn" src="./img/RawMaterials.png" />
                </div>

                <div class="pharoh-button" title="Roads">
                    <img class="btn" src="./img/Roads.png" />
                </div>
                <div class="pharoh-button" title="Clear Land">
                    <img class="btn" src="./img/ClearLand1.png" />
                </div>
                <div class="pharoh-button" title="Messages">
                    <img class="btn" src="./img/Messages.png" />
                </div>

            </div>
            <div class="options">
                <label>Building Type:</label>
                <br />
                <select name="builiding" class="disabled" style="background:rgb(240, 207, 163);">
                    <option class="opt" value="Default">Select One</option>
                    <option class="opt" value="unif">Uniform</option>
                    <option class="opt" value="lnorm">Log-normal</option>
                    <option class="opt" value="exp">Exponential</option>
                </select>
            </div>
            <div class="menu-button-container">
                <div class="control" style="margin: auto; float:none;display:inline-block;">
                    <div class="pharoh-button" title="Select">
                        <img class="btn" src="./img/Select.png" />
                    </div>
                    <div class="pharoh-button" title="Game Information">
                        <img class="btn" src="./img/StatsAndGoals.png" />
                    </div>
                </div>
            </div>
            <div class="message-box" style="text-align:center; font-size:12px;">
                <label>Messages</label>
                <br/>
                <div class="current-msg">
                    Oh no! Your whole world is on fire, you suck at this game...and life.
                </div>
            </div>

        </div>



    
    <script type="text/javascript" src="./mapData.js"></script>
    <script type="text/javascript" src="./direction.js"></script>
    <script type="text/javascript" src="./astar.js"></script>
    <script type="text/javascript" src="./easystar-0.4.2.min.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./buildings.js"></script>
    <script type="text/javascript" src="./Walkers.js"></script>
    <script type="text/javascript" src="./Housing.js"></script>
    <script type="text/javascript" src="./bazaar.js"></script>
    <script type="text/javascript" src="./industry.js"></script>
    <script type="text/javascript" src="./farming.js"></script>
    <script type="text/javascript" src="./resourceBuild.js"></script>
    <script type="text/javascript" src="./bubblebuild.js"></script>
</body>


<script>
    $(function () {
        $('.pharoh-button').click(function () {

            var selectedButtonTitle = $(this).attr('title');
            setButton(selectedButtonTitle);
        });
    });
</script>

</html>

</html>
